<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frenzy Kicks - Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


    <head>
        <nav>
            <header>
                <div class="header-content">
                    <a href="/index.html"><img src="/icons/logo-removebg-preview (1).png" width="79px"  alt="home-icon"></a>
                    <a href="#" id="registration-header">Registration</a>
                </div> 
            </header>
        </nav>
    </head>



    
    <div class="registration-container">
        <form class="registration-form" action="#" method="POST">
            <h2>Create a free Account</h2>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>


            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            
            <div class="input-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" required>
            </div>


            <div class="input-group">
                <label for="shipping-address">Shipping Address</label>
                <input type="text" id="shipping-address" name="shipping-address" required>
            </div>
            <div class="input-group">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" name="billing-address" required>
            </div>

            <div class="input-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select state...</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Alaska">Akwa Ibom</option>
                    <option value="Alaska">Yahounde</option>
                    <option value="Alaska">Enugu</option>
                    <option value="Alaska">Lagos</option>
                    <option value="Alaska">Abuja</option>            
                </select>
            </div>
            
            <div class="input-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>


    <footer>

        <div class="address">

            <p>
                <span class="address">Address:</span>4th Street Avenue, Iliose
            </p>

            <p><span class="phone">Phone:</span> 121-2414-212</p>

            <span class="social-icons">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-whatsapp"></ion-icon>
                <ion-icon name="logo-linkedin"></ion-icon>
                <ion-icon name="logo-youtube"></ion-icon>
            </span>

        </div>

        <div class="links">
            <ul>
                <li>About Us</li>
                <li>Mission</li>
                <li>Our Partners</li>
                <li>Terms and Condition</li>
                <li>Terms of Use</li>
            </ul>

        </div>

        <div class="download">

            <h3>DOWNLOAD APP</h3>
            <div class="download-image">
                <img src="/icons/playstore.png" alt="" class="android">
                <img src="/icons/apple.png" alt="" class="ios">                   
           
            </div>

            <div class="payment">
                <h3>Accepted payment channels</h3>
                <div class="card">
                    <img src="/icons/master.png" alt="">
                    <img src="/icons/verve.png" alt="">
                    <img src="/icons/visa.png" alt="">
                <div>
            </div>
        </div>


    </footer>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
