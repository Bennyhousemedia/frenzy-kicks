<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frenzy Kicks - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="#" method="POST">
            <h2>Login to Frenzy Kicks</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>


            <div class="additional-options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <a href="/reset.html" class="forgot-password">Forgot Password?</a>
            </div>
            


            <div class="input-group">
                <button type="submit">Login</button>
            </div>
            <div class="additional-options">
                <p>Dont have account? <a href="/registration.html" class="create-account"> Create a FREE Account</a></p>                
            </div>
        </form>
    </div>
</body>
</html>
